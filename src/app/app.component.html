        Cats

      </button>

        <mat-icon svgIcon="alpaca"></mat-icon>

    <button mat-flat-button color=accent [matMenuTriggerFor]="animalMenu">

  <div >

</div>
  </div>
  <div >

      <mat-icon>home</mat-icon>
      Home
      </a>
      <a [routerLink]="['/About']" routerLinkActive="router-link-active" class="mat-display-1" >
        <mat-icon>information</mat-icon>
        About</a>
      <a [routerLink]="['/Contact']" routerLinkActive="router-link-active"  class="mat-display-1" >
        <mat-icon>phone</mat-icon>
        Contact</a>
  </mat-nav-list>
  <mat-menu style="background: lightpink;" #appMenu="matMenu"class="otherMenu" xPosition="before" yPosition="below">
    <button  [routerLink]="['/Home']" routerLinkActive="router-link-active" mat-menu-item >Home</button>

    <button [routerLink]="['/Contact']" routerLinkActive="router-link-active" mat-menu-item>Contact</button>
  </mat-menu>
  <button class="otherMenu" mat-flat-button color=accent [matMenuTriggerFor]="appMenu">
    <div class="mat-headline">Menu</div>
  </button>
